<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stackly Bank â€“ Sign In</title>

<style>
/* RESET */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Poppins",sans-serif;
}

/* BODY */
body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top, #5b2bff 10%, #050816 60%);
  overflow:hidden;
  margin-top: 20px;
}

/* ANIMATED BACKGROUND CIRCLES */
.bg-circle{
  position:absolute;
  border-radius:50%;
  filter:blur(60px);
  opacity:0.35;
  animation: float 7s infinite ease-in-out alternate;
}
.bg1{
  width:280px;height:280px;
  background:#ec4899;
  top:8%;left:10%;
}
.bg2{
  width:330px;height:330px;
  background:#4f46e5;
  bottom:12%;right:15%;
}
@keyframes float{
  from{ transform:translateY(0px); }
  to{ transform:translateY(-40px); }
}

/* SIGN-IN CARD */
.signin-box{
  width:100%;
  max-width:400px;
  background:rgba(15,23,42,0.6);
  padding:35px 28px;
  border-radius:22px;
  backdrop-filter:blur(25px);
  box-shadow:0 25px 70px rgba(0,0,0,0.55);
  border:1px solid rgba(255,255,255,0.08);
  text-align:center;
  z-index:2;
  animation:pop 0.7s ease forwards;
}
@keyframes pop{
  from{ transform:scale(.85); opacity:0; }
  to{ transform:scale(1); opacity:1; }
}

/* LOGO */
.signin-box h1{
  font-size:32px;
  font-weight:900;
  background:linear-gradient(to right,#ec4899,#8b5cf6,#22d3ee);
  -webkit-background-clip:text;
  color:transparent;
  margin-bottom:6px;
}

.subtitle{
  font-size:14px;
  color:#cbd5e1;
  margin-bottom:25px;
}

/* INPUT FIELDS */
.input-group{
  width:100%;
  text-align:left;
  margin-bottom:18px;
}
.input-group label{
  font-size:14px;
  color:#e2e8f0;
}
.input-group input{
  width:100%;
  margin-top:6px;
  padding:12px 14px;
  border-radius:12px;
  border:none;
  outline:none;
  background:rgba(255,255,255,0.08);
  color:white;
  font-size:14px;
  border:1px solid rgba(255,255,255,0.15);
  transition:.3s;
}
.input-group input:focus{
  border-color:#8b5cf6;
  box-shadow:0 0 10px #8b5cf6aa;
}

/* SIGN-IN BUTTON */
.signin-btn{
  width:100%;
  padding:12px 0;
  margin-top:8px;
  border-radius:12px;
  font-size:15px;
  font-weight:700;
  cursor:pointer;
  border:none;
  background:linear-gradient(135deg,#ec4899,#8b5cf6);
  color:#fff;
  transition:.3s;
}
.signin-btn:hover{
  transform:translateY(-3px);
  box-shadow:0 8px 30px rgba(139,92,246,0.45);
}

/* FORGOT + SIGNUP */
.extra-links{
  margin-top:18px;
  font-size:13px;
  color:#94a3b8;
}
.extra-links a{
  color:#ec4899;
  text-decoration:none;
  font-weight:600;
}

/* SOCIAL BUTTONS */
.social-login{
  margin-top:20px;
}
.social-btn{
  width:100%;
  padding:11px;
  border-radius:12px;
  background:rgba(255,255,255,0.08);
  border:none;
  margin-top:10px;
  cursor:pointer;
  color:#e2e8f0;
  font-weight:600;
  font-size:14px;
  transition:.3s;
}
.social-btn:hover{
  background:rgba(255,255,255,0.15);
}

/* MOBILE FIX */
@media(max-width:420px){
  .signin-box{
    margin:10px;
    padding:28px 20px;
  }
  .signin-box h1{
    font-size:26px;
  }
}
</style>
</head>

<body>

<div class="bg-circle bg1"></div>
<div class="bg-circle bg2"></div>

<!-- SIGN IN BOX -->
<div class="signin-box">

  <h1>Stackly Bank</h1>
  <p class="subtitle">Sign in to continue</p>

  <form action="404.html">

    <div class="input-group">
      <label>Username or Email</label>
      <input type="text" placeholder="Enter your username" required />
    </div>

    <div class="input-group">
      <label>Password</label>
      <input type="password" placeholder="Enter password" required />
    </div>

    <button class="signin-btn">Sign In</button>

  </form>

  <div class="extra-links">
    
    <p><a href="404.html">Forgot Password?</a></p>
    <p>Don't have an account? <a href="signup.html">Create one</a></p>
  </div>

  <div class="social-login">
   <a href="404.html"> <button class="social-btn">Sign in with Google</button></a>
  <a href="404.html"> <button class="social-btn">Sign in with Facebook</button></a>
  <a href="index.html"> <button class="social-btn">Back to Home</button></a>
  </div>

</div>

</body>
</html>
